{% extends "base.html" %}
{% block content %}
<div class="admin-wrap">
  <aside class="admin-sidebar">
    <div class="admin-brand"><i class="bi bi-speedometer2"></i> MyShop Admin</div>
    <nav class="nav flex-column admin-nav">
      <a class="nav-link" href="{{ url_for('admin_dashboard') }}"><i class="bi bi-graph-up"></i> Dashboard</a>
      <a class="nav-link" href="{{ url_for('admin_products') }}"><i class="bi bi-box-seam"></i> Products</a>
      <a class="nav-link active" href="#"><i class="bi bi-pencil-square"></i> Edit Product</a>
      <a class="nav-link" href="{{ url_for('signout') }}"><i class="bi bi-box-arrow-right"></i> Sign Out</a>
    </nav>
  </aside>

  <section class="admin-content">
    <div class="admin-header">
      <h5>Edit Product #{{ product['id'] }}</h5>
      <a class="btn btn-light btn-sm" href="{{ url_for('admin_products') }}"><i class="bi bi-box-seam"></i> Back to List</a>
    </div>

    <div class="admin-body">
      <div class="row g-3">
        <div class="col-lg-8">
          <form method="post" class="form-card">
            <div class="row g-3">
              <div class="col-md-8">
                <label class="form-label">Name</label>
                <input name="name" class="form-control" value="{{ product['name'] }}" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Category</label>
                <input name="category" class="form-control" value="{{ product['category'] }}">
              </div>
              <div class="col-md-6">
                <label class="form-label">Brand</label>
                <input name="brand" class="form-control" value="{{ product['brand'] }}" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Price (USD)</label>
                <input name="price" type="number" step="0.01" class="form-control" value="{{ product['price'] }}" required>
              </div>
              <div class="col-12">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="4" required>{{ product['description'] }}</textarea>
              </div>
              <div class="col-12">
                <label class="form-label">Image URL (http/https)</label>
                <input name="image_url" id="image_url" class="form-control" value="{{ product['image_url'] }}" required>
              </div>
            </div>
            <div class="mt-3 d-flex gap-2">
              <button class="btn btn-primary"><i class="bi bi-save"></i> Update</button>
              <a href="{{ url_for('admin_products') }}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>

        <div class="col-lg-4">
          <div class="preview-card">
            <h6 class="mb-2">Preview</h6>
            <img id="previewImg" src="{{ product['image_url'] }}" alt="preview">
            <div class="small text-muted mt-2">Preview updates as you change the URL.</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<script>
const input = document.getElementById('image_url');
const img = document.getElementById('previewImg');
if (input){
  input.addEventListener('input', () => {
    const val = input.value.trim();
    img.src = val ? val : 'https://via.placeholder.com/800x500?text=Preview';
  });
}
</script>
{% endblock %}
